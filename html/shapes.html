<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <div class="title">
        <h1>Practicing with CSS Shapes</h1>
    </div>
    <div class="shapes">
        <div class="square">
            <h6>Square</h6>
            <div class="squareShape"></div>
        </div>
        <div class="circle">
            <h6>Circle</h6>
            <div class="circleShape"></div>
        </div>
        <div class="rect">
            <h6>Rectangle</h6>
            <div class="rectShape"></div>
        </div>
        <div class="oval">
            <h6>Oval</h6>
            <div class="ovalShape"></div>
        </div>
    </div>
</body>
</html>
